apiVersion: apps/v1
kind: Deployment
metadata:
  name: sb-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sb-app
  template:
    metadata:
      labels:
        app: sb-app
    spec:
      containers:
      - name: sb-app
        image: eingaruca/nodejs:v1  # Reemplaza esto con la ubicaci√≥n de tu imagen Docker
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: sb-app-svc
spec:
  selector:
    app: sb-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
